AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members

# Enable blue/green deployments using this Globals section. For instructions, see the AWS CodeStar User Guide:
# https://docs.aws.amazon.com/codestar/latest/userguide/how-to-modify-serverless-project.html?icmpid=docs_acs_rm_tr
#
# Globals:
#   Function:
#     AutoPublishAlias: live
#     DeploymentPreference:
#       Enabled: true
#       Type: Canary10Percent5Minutes

Resources:
  ADMCoreApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      DefinitionUri: yaml-unresolved/swagger.yml
  ADMCoreApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs4.3
      Environment:
        Variables:
          NODE_ENV: production
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        GetProjects:
          Type: Api
          Properties:
            Path: /projects
            Method: get
        PostProject:
          Type: Api
          Properties:
            Path: /projects
            Method: post
        GetProject:
          Type: Api
          Properties:
            Path: /project/{projectId}
            Method: get
        UpdateProject:
          Type: Api
          Properties:
            Path: /project/{projectId}
            Method: update
        DeleteProject:
          Type: Api
          Properties:
            Path: /project/{projectId}
            Method: delete
